<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML/HTML_EXERCISE3/styles/styles.css">
    <title>HTML_Exercise_4</title>
</head>

<body>
    <header>
        <h1>LAKERS</h1>
    </header>
    <hr>

    <nav>
        <ul>
            <li>About</li>
            <li>Map</li>
            <li>Form</li>
            <li>Contacts</li>
        </ul>
    </nav>

    <section id="hello">
        <h2>LOS ANGELES LAKERS</h2>
        <figure>
            <img src="/HTML/HTML_EXERCISE3/lakerslogo.jpg" alt="Los Angeles LAKERS picture">
        </figure>
    </section>

    <section id="map">
        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/dir//NIKE+MALL+OF+ASIA,+G%2FF+Entertainment+Mall,+SM+Mall+of+Asia,+Seaside+Blvd,+Pasay,+1300+Metro+Manila/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x3397cbc2cfa360cb:0xbd4529df98ccf87c?sa=X&ved=2ahUKEwim6Zf8_IeEAxXwTWwGHXeDBe8Q48ADegQIExAA" frameborder="0" width="300" allowfullscreen></iframe>
    </section>

    <section id="Form">
        <h2>Form</h2>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter name" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter email"><br>

            <label for="contact">Contacts: </label>
            <input type="tel" name="contact" id="contact" placeholder="Contact Number">

            <button type="button">Submit</button><br>
        </form>
    </section>

    <section id="contacts">
        <h2>Contacts</h2>
        <nav>
            <a class="link" href="https://www.instagram.com/lakers?igsh=YTk3YXoxZzE2a214">Official Instagram</a>
        </nav>
    </section>

</body>
</html>
