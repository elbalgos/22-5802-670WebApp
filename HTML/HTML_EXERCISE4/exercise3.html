<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML/HTML_EXERCISE4/styles/styles.css">
    <title>HTML_Exercise_4</title>
</head>

<body>
    <header>
        <h1>LAKERS</h1>
    </header>
    <hr>

    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="about">About Us</a></li>
            <li><a href="form">Form</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
    </nav>

    <section id="hello">
        <h2>LOS ANGELES LAKERS</h2>
        <figure>
            <img src="/HTML/HTML_EXERCISE4/images/lakerslogo.jpg" alt="Los Angeles LAKERS picture">
        </figure>
    </section>

    <section id="map">
        <h2>Google Maps</h2>
        <iframe src="https://maps.app.goo.gl/rtaFJsriz6GnPoP56" width="600" height="450" frameborder="0" style="border: 0;" allowfullscreen></iframe>
    </section>

    <section id="Form">
        <h2>Form</h2>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter name" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter email"><br>

            <label for="contact">Contacts: </label>
            <input type="tel" name="contact" id="contact" placeholder="Contact Number">

            <button type="button">Submit</button><br>
        </form>
    </section>

    <section id="contacts">
        <h2>Contacts</h2>
        <nav>
            <a class="link" href="https://www.instagram.com/lakers?igsh=YTk3YXoxZzE2a214">Official Instagram</a><br><br>
            <a class="link" href="https://www.facebook.com/losangeleslakers?mibextid=PtKPJ9">Official Facebook Page</a>
        </nav>
    </section>

    <footer>
        <p>&copy; 2024 Los Angeles Lakers. All Rights Reserved. Use of this site constitutes acceptance of our Terms of Use and Privacy Policy.</p>
    </footer>
</body>
</html>
