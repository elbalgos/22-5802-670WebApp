<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>
<style>
    body {
        background-color: #FDB927;
    }

    nav {
        background-color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: black;
    }

</style>
<body>

    <header id="navbar">
        <nav>
            <a class="link" href="https://www.facebook.com/erickson.balgos.2416?mibextid=PtKPJ9">Home</a>
            <a class="link" href="https://elbalgos.github.io/My-Portfolio/">About Us</a>
            <a class="link" href="https://instagram.com/sonbalgos?igshid=YzAwZjE1ZTI0Zg%3D%3D&utm_source=qr">Contact</a>
        </nav>
    </header>

    <section>
        <img src="https://www.essentiallysports.com/wp-content/uploads/kobe-2001-1.jpg" alt="Kobe Bryant Picture" width="1000px">
    </section>

    <section>

    <form action="">

        <label for="name">Name: </label>
        <input type="text" name="name" id="name"><br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password"><br>

        <label for="gender">Gender: </label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>

        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Accept the Terms and Conditions</label><br>

        <input type="submit" value="Submit"><br><br>
    </form>
    </section>

    <section>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </table>
    </section>
</body>
</html>
